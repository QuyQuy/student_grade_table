<!doctype html>
<html>
     <head>
         <title>Student Grade Table</title>
         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
         <link rel="stylesheet" href="style.css">
         <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
         <script src="script.js"></script>
         <meta name="viewport" content="initial-scale=1, user-scalable=no">
     </head>
     <body class="background">
       <div class="container col-xs-12 col-lg-12">
         <!--<div class="col-xs-12 col-lg-12">-->
             <div class=" page-header media-heading col-xs-12 col-lg-12">
        <!-- only show this element when the isnt on mobile -->
             <h1 class=" title hidden-xs col-md-12 col-lg-12">Student Grade Table
                <small class=" gradeTitle    hidden-xs col-md-offset-5 col-lg-offset-8 pull-right ">Grade Average : <span class="avgGrade"></span></small>
             </h1>
        <!-- only show this element when the user gets to a mobile version -->
             <h3 class=" title hidden-md hidden-lg hidden-sm  hidden-xl">Student Grade Table
              <small class="  gradeTitle col-xs-offset-3 pull-right  hidden-md hidden-lg hidden-xl">Grade Average : <span class="avgGrade"></span></small>
             </h3>
    </div>
           <form name="myForm" class=" student-add-form col-xs-12 col-sm-12 col-md-3 pull-left col-lg-3 pull-right">
               <h4 class=" addStudentTitle">Add Student</h4>
               <div class="form-group input-group col-xs-12 col-md-12 col-lg-12">
                   <div>
                 <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                   </div>
                   <input  type="text" class="form-control form-rounded"  name="studentName" id="studentName" placeholder="Student Name" oninput="validateForm()">
                   <div class="error"></div>
               </div>
               <div class=" form-group input-group col-xs-12 col-lg-12">
                   <div>
                <span class="input-group-addon">
                   <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                   </div>
                   <input type="text" class="form-control form-rounded"  name="course" id="course" placeholder="Student Course" oninput="validateForm()">
                   <div class="error"></div>
               </div>
               <div class="form-group input-group col-xs-12 col-lg-12">
                   <div>
                <span class="input-group-addon">
                   <span class="glyphicon glyphicon-education"></span>
                </span>
                   </div>
                   <input type="number"  min="0" max="100" required class="form-control form-rounded" name="studentGrade" id="studentGrade" placeholder="Student Grade" oninput="validateForm()">
                   <div class="error"></div>
               </div>
               <button type="button" id="addButton" class=" col-lg-4 col-md-3 col-sm-4 col-xs-3  btn btn-success">Add</button>
               <button type="button" class=" col-lg-4 col-md-4 col-sm-4 col-xs-3 btn btn-default">Cancel</button>
           </form>
           <div id="modal"  class=" editModal col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <div class="modal-dialog modal-dialog-centered" role="document">
                   <div class="modal-content">
                       <div class="modal-header">
                           <h5 class="modal-title col-xs-12" id="exampleModalLongTitle"> Edit Student</h5>
                       </div>
                       <div class="modal-body">
                           <div class="form-group input-group col-xs-12 col-lg-12">
                               <div>
                                   <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-user"></span>
                                   </span>
                               </div>
                               <input  type="text" class="form-control form-rounded" name="editStudentName" id="editStudentName"  placeholder="Student Name">
                               <div class="error"></div>
                       </div>
                           <div class=" form-group input-group col-xs-12 col-lg-12">
                               <div>
                                   <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-list-alt"></span>
                                   </span>
                               </div>
                               <input type="text" class="form-control form-rounded" name="editCourse"  id="editCourse" placeholder="Student Course">
                               <div class="error"></div>
                           </div>
                           <div class="form-group input-group col-xs-12 col-lg-12">
                               <div>
                                   <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-education"></span>
                                   </span>
                               </div>
                               <input type="number"  min="0" max="100" required class="form-control form-rounded" name="editStudentGrade"  id="editStudentGrade" placeholder="Student Grade">
                               <div class="error"></div>
                           </div>
                           <div class="footer">
                               <button type="button"  class=" saveEdit btn btn-primary">Save changes</button>
                               <button type="button" class="btn btn-secondary" onclick="$('#modal').hide()" data-dismiss="modal">Close</button>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <div id="deleteModal"  class=" deleteConfirmation col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <div class="modal-dialog modal-dialog-centered" role="document">
                   <div class="modal-content">
                       <div class="modal-header">
                           <h5 class="modal-title col-xs-12" id="deleteTitle"> Delete Student Details</h5>
                       </div>
                       <div class="modal-body">
                           <div class="form-group input-group col-xs-12 col-lg-12">
                               <div>
                                   <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-user"></span>
                                   </span>
                               </div>
                               <input  type="text" class="form-control form-rounded" name="deleteName" id="deleteName" disabled="true"  placeholder="Student Name" >
                               <div class="error"></div>
                           </div>
                           <div class=" form-group input-group col-xs-12 col-lg-12">
                               <div>
                                   <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-list-alt"></span>
                                   </span>
                               </div>
                               <input type="text" class="form-control form-rounded" name="deleteCourse"  id="deleteCourse" disabled="true" placeholder="Student Course" >
                               <div class="error"></div>
                           </div>
                           <div class="form-group input-group col-xs-12 col-lg-12">
                               <div>
                                   <span class="input-group-addon">
                                       <span class="glyphicon glyphicon-education"></span>
                                   </span>
                               </div>
                               <input type="number"  min="0" max="100" required class="form-control form-rounded" name="deleteStudentGrade" disabled="true"  id="deleteStudentGrade" placeholder="Student Grade" value="${grade.text()}">
                               <div class="error"></div>
                           </div>
                           <div class="modal-footer">
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       <div id="errorModal" class="error-modal col-xs-8 col-sm-6 col-lg-6" tabindex="-1" role="dialog">
             <div class="error-dialog col-xs-12" role="document">
                 <div id="errorContent" class="error-content">
                         <!--<div class="modal-header">-->
                     <div class="error-body col-lg-12 col-xs-12">
                         <p> Error while loading data. Please try again in a few minutes</p>
                     </div>
                     <div class="error-footer col-lg-2 col-md-2 colsm-2 col-xs-2 pull-right">
                         <button type="button" class=" cancel-error  btn btn-dark" onclick="closeErrorModal()">Close</button>
                     </div>
                 </div>
             </div>
         </div>

    <div class=" page-header media-heading student-list-container col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <table class="student-list col-lg-12">
            <thead>
            <tr>
                <th class=" name">Student Name</th>
                <th class="course " >Student Course</th>
                <th class="grade ">Student Grade</th>
                <th class="operations ">Operations</th>
            </tr>
            </thead>
            <tbody id="studentContent">
            </tbody>
          </table>
        <div class="col-lg-12">
            <p class="emptyData">No Student Data</p>
        </div>
      </div>

</div>
  </body>
</html>
