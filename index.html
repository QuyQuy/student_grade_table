     <body>

         <div class="col-xs-12 col-lg-12">
             <div class=" page-header media-heading col-xs-12 col-lg-12">
        <!-- only show this element when the isnt on mobile -->
             <h1 class="hidden-xs col-lg-12">Student Grade Table
                <small class="col-lg-offset-6 pull-right ">Grade Average : <span class="avgGrade"></span></small>
             </h1>
        <!-- only show this element when the user gets to a mobile version -->
             <h3 class="hidden-md hidden-lg hidden-xl">Student Grade Table
              <small class="col-xs-9">Grade Average : <span class="avgGrade"></span></small>
             </h3>
    </div>
    <form name="myForm" class=" student-add-form col-xs-12 col-lg-3 pull-right">
        <h4>Add Student</h4>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input  type="text" class="form-control form-rounded" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div>
            <span id="name-error"></span>
        </div>
        <div class=" form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control form-rounded" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div>
            <span id="course-error" class="col-xs-12 col-lg-12"></span>
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number"  min="0" max="100" required class="form-control form-rounded" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <div>
            <span id="demo" class="col-xs-12 col-lg-12"></span>
        </div>

        <button type="button" onclick="validation()" class=" col-lg-4 btn btn-success">Add</button>
        <button type="button" class=" col-lg-4 btn btn-default">Cancel</button>
        <button type="button" class=" col-lg-4 btn btn-primary">Get Data</button>
    </form>
    <div class=" page-header media-heading student-list-container col-xs-12 col-lg-9">
        <table class="student-list col-lg-9">
            <thead>
            <tr>
                <th class="col-xs-4 col-md-4">Student Name</th>
                <th class="col-xs-4 col-md-4">Student Course</th>
                <th class="col-xs-4 col-md-4">Student Grade</th>
                <th class="col-xs-4 col-md-4">Operations</th>
            </tr>
            </thead>
            <tbody id="studentContent">
            </tbody>
          </table>
      </div>
    </div>
