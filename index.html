<!doctype html>
<html>
     <head>
         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
         <link rel="stylesheet" href="style.css">
         <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
         <script src="script.js"></script>
         <meta name="viewport" content="initial-scale=1, user-scalable=no">
     </head>
     <body class="background">
       <div class="container col-xs-12 col-lg-12">
         <div class="col-xs-12 col-lg-12">
             <div class=" page-header media-heading col-xs-12 col-lg-12">
        <!-- only show this element when the isnt on mobile -->
             <h1 class=" title hidden-xs col-lg-12">Student Grade Table
                <small class=" gradeTitle col-lg-offset-6 pull-right ">Grade Average : <span class="avgGrade"></span></small>
             </h1>
        <!-- only show this element when the user gets to a mobile version -->
             <h3 class="hidden-md hidden-lg hidden-xl">Student Grade Table
              <small class="col-xs-9">Grade Average : <span class="avgGrade"></span></small>
             </h3>
    </div>
    <form name="myForm" onsubmit= " return validation()" class=" student-add-form col-xs-12 col-lg-3 pull-right">
        <h4>Add Student</h4>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input  type="text" class="form-control form-rounded" onkeyup="nameValidation()" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div>
            <span id="name-error"></span>
        </div>
        <div class=" form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control form-rounded" onkeyup="courseValidation()"  name="course" id="course" placeholder="Student Course">
        </div>
        <div>
            <span id="course-error"></span>
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number"  min="0" max="100" required class="form-control form-rounded" onkeyup="gradeValidation()" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <div>
            <span id="grade-error"></span>
        </div>

        <button type="submit" class=" col-lg-4  btn btn-success">Add</button>
        <button type="button" class=" col-lg-4 btn btn-default">Cancel</button>
        <button type="button" class=" col-lg-4   btn btn-primary">Get Data</button>
    </form>

     <div>
        <div id="modal"  class=" editModal">
          <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="modal-content">
   <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
    </div>
     <div class="modal-body">
     <div class="form-group input-group col-xs-12 col-lg-12">
          <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
      </span>
     <input  type="text" class="form-control form-rounded" name="editStudentName" id="editStudentName" onkeyup="editNameValidation()" placeholder="Student Name">
     </div>
         <div>
             <span id="editName-error"></span>
         </div>
     <div class=" form-group input-group col-xs-12 col-lg-12">
           <span class="input-group-addon">
            <span class="glyphicon glyphicon-list-alt"></span>
            </span>
             <input type="text" class="form-control form-rounded" name="editCourse" onkeyup="editCourseValidation()" id="editCourse" placeholder="Student Course">
     </div>
         <div>
             <span id="editCourse-error"></span>
         </div>
     <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-education"></span>
            </span>
             <input type="number"  min="0" max="100" required class="form-control form-rounded" name="editStudentGrade" onkeyup="editGradeValidation()" id="editStudentGrade" placeholder="Student Grade">
     </div>
         <div>
             <span id="editGrade-error"></span>
         </div>


     <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" onclick="$('#modal').hide()" data-dismiss="modal">Close</button>
                 <button type="button" class=" saveEdit btn btn-primary">Save changes</button>
    </div>
                 </div>
             </div>
          </div>
    </div>
    <div class=" page-header media-heading student-list-container col-xs-12 col-lg-9">
        <table class="student-list col-lg-11">
            <thead>
            <tr>
                <th class=" name col-xs-4 col-md-4 col-lg-3">Student Name</th>
                <th class="course col-xs-4 col-md-4 col-lg-3">Student Course</th>
                <th class="grade col-xs-4 col-md-4 col-lg-3">Student Grade</th>
                <th class="operations col-xs-4 col-md-4 col-lg-3">Operations</th>
            </tr>
            </thead>
            <tbody id="studentContent">
            </tbody>
          </table>
      </div>
         <div class="image hidden-xs hidden col-lg-2 pull-right">
             <img class="asu-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a1/Arizona_State_University_seal.svg/1200px-Arizona_State_University_seal.svg.png" alt=" ASU logo">
         </div>
   </div>
  </body>
</html>
